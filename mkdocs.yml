site_name: Cognos Language
site_description: Programming language for agentic workflows
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: amber
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Language Spec: spec/language-spec.md
  - Guides:
    - Import System: docs/import.md
    - Error Handling: docs/error-handling.md
    - Environments & Testing: docs/environments.md
    - Tracing & Diagnostics: docs/tracing.md
    - Memory Design: docs/memory.md
  - Architecture:
    - Design Principles: docs/design-principles.md
    - SDLC Process: docs/sdlc-process.md
    - Cognos vs PydanticAI: docs/comparison-pydantic.md
  - Compilation: spec/compilation.md

docs_dir: site-docs
